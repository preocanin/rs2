
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Registrujte se</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email adresa</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="korisničko ime">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Lozinka</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="lozinka">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Potvrda lozinke</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="potvrda lozinke">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Ime i prezime</label>
						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="ime i prezime">
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="male" placeholder="korisničko ime">
						<label for="male">muško</label>
						
						<input type="radio" class="" name="reg_gender" id="female" placeholder="korisničko ime">
						<label for="female">žensko</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Već imate nalog? ulogujte se <a href="#/login">ovde</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
